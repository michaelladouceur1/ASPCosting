<!DOCTYPE html>
<html>
<head>
	<title>ASP & Richards-Wilcox Costing</title>
	<!-- BOOTSTRAP CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- BOOTSTRAP JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/eel.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="materialTypeInput card">
			<div class="card-header">
				Material Type
			</div>
			<div class="card-body">
				<label>Material Type</label>
				<input class="MaterialType" type="text" name="name">
				<button onclick="setVal('.MaterialType')">Submit</button>
			</div>
		</div>
		<div class="materialInput card">
			<div class="card-header">
				Material
			</div>
			<div class="card-body">
				<label>Material Type</label>
				<select class="Material form-control" name="materialType" onload="loadSelect('MaterialType')">
					<option value="SM">Sheet Metal</option>
					<option value="BS">Bar Stock</option>
					<option value="PL">Plastic</option>
				</select>
				<label>Material Name</label>
				<input class="Material" type="text" name="name">
				<label>Material Density</label>
				<input class="Material" type="text" name="density">
				<button onclick="setVal('.Material')">Submit</button>
			</div>
		</div>
	</div>
</body>
</html>
